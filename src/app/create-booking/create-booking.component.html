<h3>Create Booking</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      Booking ID <input type="text" class="form-control" id="bookingId" required [(ngModel)]="booking.bookingId" name="bookingId"><small>enter first 4 digits of your UIN</small>
    &nbsp;
    <br>
      Booking Date <input type="text" class="form-control" id="bookingDate" required [(ngModel)]="booking.bookingDate" name="bookingDate">
      &nbsp;
      Passenger Name<input type="text" class="form-control" id="passengerName" required [(ngModel)]="booking.passengerName" name="passengerName">
      &nbsp;
      Passenger Age  <input  type="text" class="form-control"id="passengerAge" required [(ngModel)]="booking.passengerAge" name="passengerAge" >
       &nbsp;
      Passenger UIN (Unique Identification Number) <input type="text"  class="form-control" id="passengerUIN" required [(ngModel)]="booking.passengerUIN" name="passengerUIN">
      &nbsp;
      Luggage <input type="text" class="form-control" id="luggage" required [(ngModel)]="booking.luggage" name="luggage"> 
      &nbsp;
     <button type="submit" class="btn btn-success">Submit</button>
  </div>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
