<h2>Booking Details</h2>

<hr/>
<div *ngIf="booking">
  <div>
    <label><b>Booking ID:</b></label> {{booking.bookingId}}
  </div>
  <div>
    <label><b>Booking Date: </b></label> {{booking.bookingDate}}
  </div>
  <div>
    <label><b>Passenger Name </b></label> {{booking.passengerName}}
  </div>
  <div>
    <label><b>Passenger Age</b></label> {{booking.passengerAge}}
  </div>
  <div>
    <label><b>Passenger UIN</b></label> {{booking.passengerUIN}}
  </div>
  <div>
    <label><b>Luggage</b></label> {{booking.luggage}}
  </div>
  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Booking List</button><br>
