<div class="wrapper">
  <div class="row">
      <div class="card col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-white">
          <h3 style="margin-top: 20px; font-size: x-large;">Sign Up</h3>
          <small>With an FRS account you can make bookings and manage
              them quickly and easily.
          </small>
          <form [formGroup]="registrationGroup">
             Name:<span style="color:red">*</span>
             <input type="text" name="name" formControlName="name"><br>
            
            <span style="color:red" *ngIf="registrationGroup.get('name').value==''&& registrationGroup.get('name').touched">
               name is required
            </span><br>
            MobileNumber:<span style="color:red">*</span>
            <input type="number" name="mobilenumber"  formControlName="mobileNumber"><br>
            <span style="color:red" *ngIf="registrationGroup.get('mobileNumber').value==''&& registrationGroup.get('mobileNumber').touched">
              mobile number is required
            </span><br>
            Email-ID:<span style="color:red">*</span>
            <input type="email" name="email"  formControlName="emailId"><br>
            <span style="color:red" *ngIf="registrationGroup.get('emailId').value==''&& registrationGroup.get('emailId').touched">
              email id is required 
            </span><br>
            
            Role<span style="color:red">*</span><input type="text" name="Role"  formControlName="role"><br>
            <span style="color:red" *ngIf="registrationGroup.get('role').value==''&& registrationGroup.get('role').touched">
               Role is Required
            </span><br>
            Password:<span style="color:red">*</span><input type="password" name="password"  formControlName="password"><br>
            <span style="color:red" *ngIf="registrationGroup.get('password').value==''&& registrationGroup.get('password').touched"> password is required
            </span><br>
            <button (click)="submit()">submit</button>
            </form>
      </div>
  </div>
</div>
